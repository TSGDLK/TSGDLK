<!DOCTYPE html>
<meta charset="utf-8">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>Cake Form</title>
    <script type="text/javascript" src="js/formcalculations.js"></script>
    <link href="styles/cakeform.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1 id="clock" style="color:black;">clock</h1>
    
    <script>
        var Target = document.getElementById("clock");
        function clock() {
            var time = new Date();

            var month = time.getMonth();
            var date = time.getDate();
            var day = time.getDay();
            var week = ['일', '월', '화', '수', '목', '금', '토'];

            var hours = time.getHours();
            var minutes = time.getMinutes();
            var seconds = time.getSeconds();

            Target.innerText = 
            `${month + 1}월 ${date}일 ${week[day]}요일 ` +
            `${hours < 10 ? `0${hours}` : hours}:${minutes < 10 ? `0${minutes}` : minutes}:${seconds < 10 ? `0${seconds}` : seconds}`;
                
        }
        clock();
        setInterval(clock, 1000); // 1초마다 실행
    </script>
</body>
<body onload='hideTotal()'>
    <div id="wrap">
        <form action="" id="cakeform" onsubmit="return false;">
        <div>
            <div class="cont_order">
               <fieldset>
                <legend>자신만의 케이크를 만들어 보세요!</legend>
                <label >케이크의 사이즈</label>
                <label class='radiolabel'><input type="radio"  name="selectedcake" value="Round6" onclick="calculateTotal()" />원형 케이크 15cm -  8 인분 ($20)</label><br/>
                <label class='radiolabel'><input type="radio"  name="selectedcake" value="Round8" onclick="calculateTotal()" />원형 케이크 20cm - 12 인분 ($25)</label><br/>
                <label class='radiolabel'><input type="radio"  name="selectedcake" value="Round10" onclick="calculateTotal()" />원형 케이크 25cm - 16 인분 ($35)</label><br/>
                <label class='radiolabel'><input type="radio"  name="selectedcake" value="Round12" onclick="calculateTotal()" />원형 케이크 30cm - 30인분 ($75)</label><br/>
                <br/>
                <label >속재료</label>

                <option value="Lemon">레몬($5)</option>
                <option value="Custard">커스타드($5)</option>
                <option value="Fudge">퍼지($7)</option>
                <option value="Mocha">모카($8)</option>
                <option value="Raspberry">라즈베리($10)</option>
                <option value="Pineapple">파인에플($5)</option>
                <option value="Mint">민트($5)</option>
                <option value="Cherry">체리($5)</option>

                <option value="Buttercream">버터크림($7)</option>
                <option value="Chocolate Mousse">초코무스($12)</option>
               </select>
                <br/>
                <p>
                <label for='includecandles' class="inlinelabel">초 포함($5)</label>
               <input type="checkbox" id="includecandles" name='includecandles' onclick="calculateTotal()" />
               </p>
               
                <p>
                <label class="inlinelabel" for='includeinscription'>레터링($20)</label>
                <input type="checkbox" id="includeinscription" name="includeinscription" onclick="calculateTotal()" />

            </div>
            
        	<div class="cont_details">

                <br/>
                <label for='phonenumber'>핸드폰 번호</label>

                </fieldset>

            <input type='submit' id='submit' value='제출' onclick="calculateTotal()" />
        </div>  
       </form>
